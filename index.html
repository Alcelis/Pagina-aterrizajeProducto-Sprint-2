<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <!-- Css- Font Awesome Icons -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <!-- Css Conexion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id='header'>
      <nav>
        <a href="#home" id="logo"><img id='header-img' src='image/logo.jpg'></a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar">

            <a class='nav-link'href="#">Home</a>
          </li>
          <li>
            <a class='nav-link' href="#">Nosotros</a>
          </li>
          <li>
            <a class='nav-link' href="#">Servicios</a>
          </li>  
        </ul>
      </nav>
    </header>
    <main>
      
    <section id="home">
      <section id="hero">
        <h1>Rueda bien, rueda libre, rueda seguro</h1>
        <br>
        <p>Entrega: 22-02-2022 | Hora : 2:00 pm | Producto:Kit Mantenimiento</p>
        <br>
        <iframe id="video" height="200%" width="400px" src="https://www.youtube.com/embed/rpVTmj1FoG4" frameborder="0"allow="autoplay"></iframe>
        <br>
        <p>*Recibir factura personalizada</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="Ingresa tu correo"required/>
          <input id="submit" type="submit" value="Enviar" class="btn" />
          
        </form>
      </section>
    </section>
    <h2>let student = 'Alcelis Rosas';</h2>

    <!-- Conexion JS -->
    <script src="main.js"></script>
  </body>
</html>
